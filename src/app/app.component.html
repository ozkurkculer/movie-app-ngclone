<div class='h-full w-full pt-12 px-6'>
  <h1 class="text-white font-bold my-6 heading">What do you want to watch?</h1>
  <div class="searchbar px-6 text-secondary">
    <p>Search</p>
    <svg width="22" height="24" viewBox="0 0 22 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <g id="Search">
        <g id="Search_2">
          <ellipse id="Ellipse_739" cx="10.7885" cy="11.7666" rx="8.14181" ry="8.98856" stroke="#67686D" strokeWidth="2"
            strokeLinecap="round" strokeLinejoin="round" />
          <path id="Line_181" d="M16.4513 18.4851L19.6433 22" stroke="#67686D" strokeWidth="2" strokeLinecap="round"
            strokeLinejoin="round" />
        </g>
      </g>
    </svg>
  </div>
  <div class="slider scrollbar-hide">
    <div>
      <!-- {topRatedSlider} -->
    </div>
  </div>
  <section class="flex justify-center">
    <!-- Tabs <Tabs tabs={tabs} /> -->
    <ul class="tab">
      @for(tab of tabs; track tab.id){
      <li class="tab-item active">
        <a>
          {{tab.title}}
        </a>
        <br />
      </li>
      }
    </ul>
  </section>
  <section>
    <app-movie-list></app-movie-list>
  </section>
  <section class="tabs">
    <app-popularmovies></app-popularmovies>
  </section>
</div>
<div id="tabset">
  <div id="titles">
    
  </div>
  <div id="contents">
    <!-- @if(selectedIndex === 1){
      <app-popularmovies></app-popularmovies>
    } -->
  </div>
</div>
