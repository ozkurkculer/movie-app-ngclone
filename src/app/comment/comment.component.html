@for (data of comments; track $index) {
<div class="comment-container">
    <div class='comment-content'>
        <div class="comment-image">
            <img src="../../assets/images/user.png" width={50} height={50} alt="User image" />
            <p class="comment-rating">{{data.author_details.rating}}</p>
        </div>
        <div class="comment-detail">
            <p class="comment-author">{{data.author}}</p>
            <br />
            <p class="comment">{{data.content}}</p>
        </div>
    </div>
</div>
}
